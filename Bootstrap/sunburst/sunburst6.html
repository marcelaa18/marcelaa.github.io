<!DOCTYPE html>
<meta charset="utf-8">

<head>
<!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500,600,700" rel="stylesheet">
</head>
<style>

path {
  stroke: #fff;
}

div.tooltip { 
    position: absolute;     
    text-align: center;             
    padding: 4px;       
    font-size: 13px;    
    background: white; 
    border: 0px;    
    border-radius: 2px;     
    pointer-events: none; 
    font-family: "lato";   
}

.labelText {       
    font-size: 14px;    
    font-family: "lato"; 
    font-weight: 600;
    fill: grey;
    }

.mainText {       
    font-size: 20px;    
    font-family: "lato"; 
    font-weight: 400;
    fill: grey;
    }    
  

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 50;

var formatNumber = d3.format(",d");

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var main_categories = ["Acquisition", "Econ. Develop.", "Public Services", "Housing", "General Administration", "Other", "Public Facilities"];

var main_title = ["CDBG Budget in PA"];

var color = d3.scale.ordinal()
  .domain(["Acquisition", "Economic Development", "Public Services", "Public Facilities", "Housing", "General Administration", "Other"])
  .range(["65B3C2","45A2B9","2C5985","368FAE", "9DD3D1", "316F96", "BCE4D8", "E0EEEE"]);

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");


d3.json("flare.json", function(error, root) {
  if (error) throw error;

  var g =  svg.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("g");


  var counter = 0;


  //hover
  var tooltip = d3.select("body")
    .append("div")
    .attr('class', 'tooltip')
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")    

  var path = g.append("path")
      .attr("id", function(d){
        return d.name;

      })
      .attr("d", arc)
      .style("fill", function(d) {
        return color((d.children ? d : d.parent).name);
      })
      .each(function(d,i) {
        // get first arc section
        var firstArcSection = /(^.+?)L/;
        // get arc statement


        if ((firstArcSection.exec(d3.select(this).attr("d")) != null) && (d.depth == 1)) {
          var newArc = firstArcSection.exec( d3.select(this).attr("d"))[1];
          // replace the commas
          //newArc = newArc.replace(/,/g , " ");

          svg.append("path")
            .attr("class", "hiddenLine")
            .attr("id", "hiddenLine"+counter)
            .attr("d", newArc)
            .style("fill","none");

          
            svg.append("text") 
            .attr('class','mainText')
            .text(main_title)
            .attr("dy", 0)
            .attr("dx", -80)
            ; 
            

          svg.selectAll(".labelText")
            .data(main_categories)  // SEVEN CATEGORIES
            .enter()
            .append("text")
            .attr("dy", -70) // vertical-align
            .attr('class','labelText')
            .append("textPath") //appending text path
            .style("text-anchor","middle") //place the text halfway on the arc
            .attr("startOffset", "50%")
            .attr("xlink:href", function(d,i){

                console.log(i);
                return "#hiddenLine"+i;

            })
            .text(function(d) { return d; });

            counter = counter + 1
          } else {

          }
      })
      .on("click", click)
      
      .on("mouseover", function(d){
        return tooltip
        .style("visibility", "visible")
        .html(d.name + "<br>" + "$ " + d.size + "  dollars")
        ;})
      .on("mousemove", function(d){
        return tooltip
        .style("top", (event.pageY-10)+"px")
        .style("left",(event.pageX+10)+"px")
        .html("<b>"+d.name+"</b>" + "<br>" + formatAmount(d.size))
        ;})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

function formatAmount(val) {
    return Number(val).toLocaleString("en-US", {style: 'currency', currency: "USD"}).replace(/\.[0-9]+/, "");
  };

function click(d) {

  console.log(this);
  // fade out all text elements
  d3.selectAll(".labelText").transition().attr("opacity",0);
  d3.selectAll(".mainText").transition().attr("opacity",0);
  d3.selectAll(".hiddenLine").transition().style("stroke","none");

  if (this.id == "CDBG") {
    d3.selectAll(".labelText").transition().attr("opacity",1);
    d3.selectAll(".mainText").transition().attr("opacity",1);    
  }

  path.transition()
      .duration(750)
      .attrTween("d", arcTween(d))
      .each("end", function(e, i) {
          // check if the animated element's data e lies within the visible angle span given in d
          if (e.x >= d.x && e.x < (d.x + d.dx)) {
            // get a selection of the associated text element
            var arcText = d3.select(this.parentNode).select("text");
            // fade in the text element and recalculate positions
            arcText.transition().duration(750)
              .attr("opacity", 1)
              .attr("transform", function() { return "rotate(" + computeTextRotation(e) + ")" })
              .attr("x", function(d) { return y(d.y); });
          }
      });
  }

});

d3.select(self.frameElement).style("height", height + "px");

// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
      console.log(radius);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
  return (x(d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180;
}

</script>
